<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Security Incident System - Online Demo</title>
    
    <!-- Bootstrap 5 Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #0d6efd;
            --secondary: #6c757d;
            --success: #198754;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #0dcaf0;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .severity-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .severity-1 { background: linear-gradient(45deg, #28a745, #20c997); }
        .severity-2 { background: linear-gradient(45deg, #17a2b8, #0dcaf0); }
        .severity-3 { background: linear-gradient(45deg, #ffc107, #fd7e14); }
        .severity-4 { background: linear-gradient(45deg, #dc3545, #ff6b6b); }
        .severity-5 { background: linear-gradient(45deg, #6f42c1, #d63384); }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .status-open { background: rgba(13, 110, 253, 0.2); color: #0d6efd; }
        .status-progress { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .status-resolved { background: rgba(25, 135, 84, 0.2); color: #198754; }
        .status-closed { background: rgba(108, 117, 125, 0.2); color: #6c757d; }
        
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 30px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
            .main-content {
                margin-left: 0;
            }
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
        }
        
        .metric-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .incident-card {
            border-left: 4px solid;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .incident-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        
        .nav-tabs .nav-link.active {
            background: rgba(13, 110, 253, 0.2);
            border-color: rgba(13, 110, 253, 0.3);
        }
    </style>
</head>
<body>
    <!-- App will be rendered here -->
    <div id="app"></div>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App JavaScript -->
    <script src="/app.js"></script>
    
    <!-- Initialize the app -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            SecurityIncidentApp.init();
        });
    </script>
</body>
</html>
